<body style="padding: 0; margin: 0; background: white url('http://fastprint.ep.io/static/images/bgPaper.jpg');">
	<table width="100%" height="100%" cellpadding="0" cellspacing="0" border="0">
		<tr style="height: 150px; padding: 25px 0; background: #222 url('http://fastprint.ep.io/static/images/email_header.jpg') no-repeat center top;">
			<td width="20%"></td>
			<td><a href="http://fastprint.me"><img src="http://fastprint.ep.io/static/images/logo.svg" width="150" height="150" /></a></td>
			<td>{% block header %}{% endblock %}</td>
			<td width="20%"></td>
		</tr>
		<tr style="height: 30px; background-color: #fed74e; border-top: 1px solid #ffe987; border-bottom: 1px solid #f3c701;"><td colspan="4"></td></tr>
		<tr>
			<td rowspan="2" background="{% block left_background_path %}{% endblock %}"></td>
			<td colspan="2" align="center" style="padding-top: 50px;">
				<div style="border-radius: 7px; background-color: white; box-shadow: 0 0 5px rgba(0,0,0,0.2);">
					<h1 style="width: 100%; padding: 20px 0; text-align: center; font: normal 24px/24px 'Georgia', Times, sans-serif; background-color: #EEE;border-bottom: 1px solid #DDD;border-radius: 7px 7px 0 0;">{% block title %}{% endblock %}</h1>
					<p style="margin: 20px">{% block content %}{% endblock %}<p>
				</div>
			</td>
			<td rowspan="2" background="{% block right_background_path %}{% endblock %}"></td>
		</tr>
		<tr style="font: normal 11px/14px 'Helvetica Neue'; color: #cbb680;">
			<td valign="top">
				<a href="http://www.fastprint.me" style="color: #cbb680;">Типография «Фастпринт»</a><br/>
				СПб, Петроградская наб., 20 <br/>
				+7 (812) 335-57-57<br/>
				+7 (812) 740-30-51<br/>
			</td>
			<td align="right" style="padding: 0 20px;" valign="top">
				<a style="color: #cbb680;" href="http://www.facebook.com/fastprint">Facebook</a><br/>
				<a style="color: #cbb680;" href="https://plus.google.com/b/102034292470214640002/">Google+</a>
			</td>
		</tr>
		<tr style="height: 10px; background-color: #fed74e; border-top: 1px solid #ffe987; border-bottom: 1px solid #f3c701;"><td colspan="4"></td></tr>
		<tr style="height: 50px; background: #222 url('http://fastprint.ep.io/static/images/email_header.jpg') no-repeat center bottom;"><td colspan="4"></td></tr>
	</table>
</body>
